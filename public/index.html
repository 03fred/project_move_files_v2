<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/jsgrid-theme.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/jsgrid.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="text-center">
                   <strong>ENTRADA DO ARQUIVO</strong> 
                </div>

            </div>
            <div class="card-body">
                <form id="form-file" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="directory" class="form-label">Diretorio do arquivo</label>
                        <input type="text" name="directory" required="true" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="newDirectory" class="form-label">Novo diretorio do arquivo</label>
                        <input type="text" name="newDirectory" required="true" class="form-control">
                    </div>
                    <div class="custom-file">
                    <input type="file" name="fileUpload" class="custom-file-input" id="file" required="true">
                        <label class="custom-file-label" for="fileUpload">Insira o arquivo.</label>
                    </div>
                    <div class="btn-group m-2 float-right">
                        <button type="submit" class="btn btn-primary">Mover</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/jsgrid.min.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./js/requestUtils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
